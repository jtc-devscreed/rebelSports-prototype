<ion-header [translucent]="true" >
  <ion-row size="12"></ion-row>
    <ion-toolbar>
      <img alt="logo" src="assets/rebelred.svg"> 
        <ion-buttons slot="end">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title class="title-page"> We do whatever it takes! </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content color="danger">
  <ion-row>
    <ion-col size="12" *ngFor="let rule of rules">
      <ion-card>
        <ion-card-header>
          <h2> {{rule.label}} </h2>
          
        </ion-card-header>
          <ion-card-content>
          <h1> "{{rule.title}}" </h1>
          <ion-img src="{{rule.img}}"></ion-img>
          <br>
          <h3> "{{rule.desc}}" </h3>
          <br>
          <i><b> Photo Credits to: {{ rule.credits}}</b></i>



          </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <!-- infinite scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>    


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
          <ion-icon></ion-icon>
            <ion-img src="assets/icon/rebelsports-logo.png" style="width: 45px; height: 45;"></ion-img>        <!-- </ion-tab-button> -->
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
